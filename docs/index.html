 <div class="header home"> <div class="header-container"> <h1 class="headline">Sawyer Click</h1> <p class="currently">develops interactive graphics at Business Insider</p> <p class="secret-bio" id="about">I use code to bring news stories to life. In my spare time, I enjoy running, making music, building mechanical keyboards and playing with my dog, Chunkie.</p> <div class="socials"> <a href="https://github.com/SawyerClick" title="Github" target="_blank"><i class="fab fa-github"></i></a> <a href="https://twitter.com/sawyerdabear" title="Twitter" target="_blank"><i class="fab fa-twitter"></i></a> <a href="mailto:sawyerclick@gmail.com?Subject&#x3D;Hi%20Sawyer" target="_top" title="E-mail"><i class="fa fa-envelope"></i></a> </div> </div> <div class="arrow bounce"><i class="fas fa-chevron-down fa-3x" aria-hidden="true"></i></div> <script src="main.4d490c1c.js"></script> </div> <main id="content"> <section id="viz"> <div class="body-container"> <div class="row"> <div class="column"> <div class="background side-project"> <a href="https://www.dallasnews.com/joppa"> <figure class="content side-project block"> <div class="side-project affilationBackground info"> <p class="affiliation left-half">The Dallas Morning News</p> <p class="affiliation right-half">Sept. &#x27;20</p> </div> <h3 class="title">Joppa</h3> <p class="description">A special from The Dallas Morning News on how Dallas has neglected a freedman&#x27;s town</p> <img class="itemimage" src="reckoning_with_joppa.145c1124.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background side-project"> <a href="https://observablehq.com/@sawyerclick/impds-complaints-allegations-and-demographics"> <figure class="content side-project block"> <div class="side-project affilationBackground info"> <p class="affiliation left-half">NYU Criminal Justice Lab</p> <p class="affiliation right-half">Sept. &#x27;20</p> </div> <h3 class="title">Police Complaints</h3> <p class="description">How Indianapolis Police Department&#x27;s few bad apples spoil the bunch</p> <img class="itemimage" src="nyu_impd.4e45832c.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background wsj"> <a href="https://www.wsj.com/articles/coronavirus-lockdown-tested-internets-backbone-11597503600"> <figure class="content wsj block"> <div class="wsj affilationBackground info"> <p class="affiliation left-half">The Wall Street Journal</p> <p class="affiliation right-half">Aug. &#x27;20</p> </div> <h3 class="title">Internet Usage</h3> <p class="description">Scrollytelling radial-chart clocks on how internet usage patterns have been disrupted</p> <img class="itemimage" src="wsj_clocks.84e4a3d1.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background wsj"> <a href="https://www.wsj.com/articles/home-depot-covid-coronavirus-home-improvement-lockdowns-stimulus-check-remodel-11597426959"> <figure class="content wsj block"> <div class="wsj affilationBackground info"> <p class="affiliation left-half">The Wall Street Journal</p> <p class="affiliation right-half">Aug. &#x27;20</p> </div> <h3 class="title">Home Economics</h3> <p class="description">A small-multiple cartogram that showcases Home Depot&#x27;s boom in foot traffic</p> <img class="itemimage" src="wsj_homedepot.a9836d99.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background wsj"> <a href="https://www.wsj.com/articles/artificial-intelligence-helps-to-decode-mysterious-earthquake-swarms-11592998200"> <figure class="content wsj block"> <div class="wsj affilationBackground info"> <p class="affiliation left-half">The Wall Street Journal</p> <p class="affiliation right-half">June &#x27;20</p> </div> <h3 class="title">Quake Swarm</h3> <p class="description">How A.I. uncovered secrets about a flurry of earthquakes in California</p> <img class="itemimage" src="quakeswarm-map.5f18ea37.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background wsj"> <a href="https://www.wsj.com/articles/covid-19s-environmental-benefits-evaporate-as-world-reopens-11594290145"> <figure class="content wsj block"> <div class="wsj affilationBackground info"> <p class="affiliation left-half">The Wall Street Journal</p> <p class="affiliation right-half">July &#x27;20</p> </div> <h3 class="title">Warming Up</h3> <p class="description">Projected CO2 emissions and how the coronavirus could change things</p> <img class="itemimage" src="emissions.8108f027.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background wsj"> <a href="https://www.wsj.com/articles/governments-eye-a-green-economic-recovery-some-industries-arent-convinced-11594113028"> <figure class="content wsj block"> <div class="wsj affilationBackground info"> <p class="affiliation left-half">The Wall Street Journal</p> <p class="affiliation right-half">July &#x27;20</p> </div> <h3 class="title">Small Slice</h3> <p class="description">How the world is funding sustainable enterprises amid the pandemic</p> <img class="itemimage" src="green-businesses.bb471949.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background wsj"> <a href="https://www.wsj.com/articles/how-political-groups-are-harvesting-data-from-protesters-11592156142?mod&#x3D;mhp"> <figure class="content wsj block"> <div class="wsj affilationBackground info"> <p class="affiliation left-half">The Wall Street Journal</p> <p class="affiliation right-half">June &#x27;20</p> </div> <h3 class="title">Protest Data</h3> <p class="description">Simplifying how political groups serve protestors ads based on geofencing</p> <img class="itemimage" src="protestdata.6f3cba5b.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background nbc"> <a href="https://www.nbcnews.com/news/us-news/yachting-crowd-was-gearing-booming-2020-sailing-season-then-coronavirus-n1202231"> <figure class="content nbc block"> <div class="nbc affilationBackground info"> <p class="affiliation left-half">NBC News</p> <p class="affiliation right-half">May &#x27;20</p> </div> <h3 class="title">Superyachts</h3> <p class="description">Mapping how superyachts fled back to the U.S. after ports closed</p> <img class="itemimage" src="superyachts-animated-map.91d69838.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background side-project"> <a href="https://observablehq.com/@sawyerclick/coronavirus-cases-per-county"> <figure class="content side-project block"> <div class="side-project affilationBackground info"> <p class="affiliation left-half">Columbia University</p> <p class="affiliation right-half">March &#x27;20</p> </div> <h3 class="title">COVID&#x27;s Spread</h3> <p class="description">Visualizing the spread of confirmed cases and deaths using a choropleth</p> <img class="itemimage" src="coronavirus-animated-map.3509f62e.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background side-project"> <a href="https://nyc-recycling.netlify.com"> <figure class="content side-project block"> <div class="side-project affilationBackground info"> <p class="affiliation left-half">Columbia University</p> <p class="affiliation right-half">March &#x27;20</p> </div> <h3 class="title">Zero Waste</h3> <p class="description">Why NYC&#x27;s dreams to cut its waste to nil by 2030 won&#x27;t come true</p> <img class="itemimage" src="nyc-recycling.b7bf0301.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background nbc"> <a href="https://www.nbcnews.com/news/all/cute-videos-little-evidence-police-say-amazon-ring-isn-t-n1136026"> <figure class="content nbc block"> <div class="nbc affilationBackground info"> <p class="affiliation left-half">NBC News</p> <p class="affiliation right-half">Feb. &#x27;20</p> </div> <h3 class="title">Domestic Surveillance</h3> <p class="description">The spread of law partnerships between law enforcement agency and Amazon Ring</p> <img class="itemimage" src="ring-neighbors.baba3c57.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background nbc"> <a href="https://www.nbcnews.com/health/health-news/coronavirus-numbers-new-cases-2020-n1157271"> <figure class="content nbc block"> <div class="nbc affilationBackground info"> <p class="affiliation left-half">NBC News</p> <p class="affiliation right-half">March &#x27;20</p> </div> <h3 class="title">Coronavirus Tracker</h3> <p class="description">Auto-updating histogram tracking new coronavirus cases in the U.S. per day</p> <img class="itemimage" src="coro-per-day.8b140770.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background side-project"> <a href="https://sawyerclick.github.io/punk/"> <figure class="content side-project block"> <div class="side-project affilationBackground info"> <p class="affiliation left-half">Columbia University</p> <p class="affiliation right-half">Nov. &#x27;19</p> </div> <h3 class="title">Is Punk Dead?</h3> <p class="description">How Spotify&#x27;s punk playlists forget the genre&#x27;s forefathers</p> <img class="itemimage" src="punk-header.f306b763.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background nbc"> <a href="https://www.nbcnews.com/tech/internet/coronavirus-pandemic-drove-life-online-it-may-never-return-n1169956"> <figure class="content nbc block"> <div class="nbc affilationBackground info"> <p class="affiliation left-half">NBC News</p> <p class="affiliation right-half">March &#x27;20</p> </div> <h3 class="title">Quarantine Streaming</h3> <p class="description">Visualizing the coronavirus bump for streaming services</p> <img class="itemimage" src="corona-streaming.22ec28a0.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background nbc"> <a href="https://www.nbcnews.com/politics/2020-election/some-candidates-do-better-polls-others-worse-we-break-it-n1141646"> <figure class="content nbc block"> <div class="nbc affilationBackground info"> <p class="affiliation left-half">NBC News</p> <p class="affiliation right-half">Feb. &#x27;20</p> </div> <h3 class="title">Polls vs. Reality</h3> <p class="description">Some candidates can&#x27;t catch a break in polls, no matter the votes</p> <img class="itemimage" src="polls.1f7921be.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background side-project"> <a href="https://sawyerclick.github.io/2020-dems/"> <figure class="content side-project block"> <div class="side-project affilationBackground info"> <p class="affiliation left-half">Columbia University</p> <p class="affiliation right-half">July &#x27;19</p> </div> <h3 class="title">2020&#x27;s Dem. candidates</h3> <p class="description">Following some 2020 Dem. candidates around the country via their Facebook events</p> <img class="itemimage" src="2020-dems.21084c85.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background side-project"> <a href="https://observablehq.com/@sawyerclick/hearing-types-in-immigration-courts-for-fy2020s-1st-quarte"> <figure class="content side-project block"> <div class="side-project affilationBackground info"> <p class="affiliation left-half">Columbia University</p> <p class="affiliation right-half">Feb. &#x27;20</p> </div> <h3 class="title">Immigration Court</h3> <p class="description">Immigration court hearings by the medium through which they are presided over</p> <img class="itemimage" src="immigration-court-hearings.fdd4005e.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background nbc"> <a href="https://www.nbcnews.com/politics/donald-trump/state-union-visualized-graphics-donald-trump-2020-n1130451"> <figure class="content nbc block"> <div class="nbc affilationBackground info"> <p class="affiliation left-half">NBC News</p> <p class="affiliation right-half">Feb. &#x27;20</p> </div> <h3 class="title">State of the Union</h3> <p class="description">How long President Trump spent on topics during 2020&#x27;s State of the Union address</p> <img class="itemimage" src="sotu-2020.9ace43eb.png" style="width:100%;"> </figure> </a> </div> </div> </div> </div> </section> </main>
