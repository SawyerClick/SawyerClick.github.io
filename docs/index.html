  </script><link rel="stylesheet" href="style.593ab176.css"></head><body>  <div class="header home"> <div class="header-container"> <h1 class="headline">Sawyer Click</h1> <p class="currently">develops interactive graphics at <a href="https://www.businessinsider.com/category/sawyer-click" target="_blank">Business Insider</a></p> <p class="secret-bio" id="about">I use code to bring news stories to life. Also: Plants, punk music, mechanical keyboards, and my grumpy dog Chunkie.</p> <div class="socials"> <a href="https://github.com/SawyerClick" title="Github" target="_blank"><i class="fa-github fab"></i></a> <a href="https://twitter.com/sawyerdabear" title="Twitter" target="_blank"><i class="fa-twitter fab"></i></a> <a href="mailto:sawyerclick@gmail.com?Subject&#x3D;Hi%20Sawyer" target="_top" title="E-mail"><i class="fa fa-envelope"></i></a> </div> </div> <div class="arrow bounce"><i class="fa-3x fa-chevron-down fas" aria-hidden="true"></i></div> <script src="main.4d490c1c.js"></script> </div> <main id="content"> <section id="viz"> <div class="body-container"> <div class="row"> <div class="column"> <div class="background bi"> <a href="https://www.businessinsider.com/joe-biden-cabinet-white-house-staff-transition-president-elect-administration-2020-11" target="_blank"> <figure class="bi block content"> <div class="affilationBackground bi info"> <p class="affiliation left-half">Business Insider</p> <p class="affiliation right-half">Dec. &#x27;20</p> </div> <h3 class="title">Joe&#x27;s Cabinet</h3> <p class="description">A visual database of Joe Biden&#x27;s cabinet picks</p> <img class="itemimage" src="joes-cabinet.77d547d0.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background bi"> <a href="https://www.businessinsider.com/top-influencer-agents-managers-database-youtube-instagram-tiktok-2020-6" target="_blank"> <figure class="bi block content"> <div class="affilationBackground bi info"> <p class="affiliation left-half">Business Insider</p> <p class="affiliation right-half">Nov. &#x27;20</p> </div> <h3 class="title">Influencer Agents</h3> <p class="description">A database of influencer agents and managers</p> <img class="itemimage" src="influencer-database.b76d8376.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background bi"> <a href="https://www.businessinsider.com/every-qanon-message-q-drop-analyzed-2020-10" target="_blank"> <figure class="bi block content"> <div class="affilationBackground bi info"> <p class="affiliation left-half">Business Insider</p> <p class="affiliation right-half">Nov. &#x27;20</p> </div> <h3 class="title">Q Drops</h3> <p class="description">A timeline of Q&#x27;s first 5,000 drops</p> <img class="itemimage" src="q-drops.46da4588.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background side-project"> <a href="https://observablehq.com/@sawyerclick/condegram" target="_blank"> <figure class="block content side-project"> <div class="affilationBackground info side-project"> <p class="affiliation left-half">Observable</p> <p class="affiliation right-half">Dec. &#x27;20</p> </div> <h3 class="title">COVID Condegram</h3> <p class="description">A radial bar chart with COVID-19 data</p> <img class="itemimage" src="condegram.9eb0d292.svg" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background bi"> <a href="https://www.businessinsider.com/pharma-executives-selling-company-stock-amid-covid-19-pandemic-2020-10" target="_blank"> <figure class="bi block content"> <div class="affilationBackground bi info"> <p class="affiliation left-half">Business Insider</p> <p class="affiliation right-half">Oct. &#x27;20</p> </div> <h3 class="title">Biotech Sell Offs</h3> <p class="description">Packed bubble chart showing stock sold from biotech executives</p> <img class="itemimage" src="biotech-execs.e945de8d.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background bi"> <a href="https://www.businessinsider.com/millennium-israel-izzy-englander-network-family-tree-alumni-hedge-fund-2020-10" target="_blank"> <figure class="bi block content"> <div class="affilationBackground bi info"> <p class="affiliation left-half">Business Insider</p> <p class="affiliation right-half">Oct. &#x27;20</p> </div> <h3 class="title">Izzy&#x27;s Orbit</h3> <p class="description">A force-directed chart on the influence of hedge-fun behemoth Millennium</p> <img class="itemimage" src="izzys-orbit.fa4fee0c.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background bi"> <a href="https://www.businessinsider.com/how-qanon-infiltrated-the-gop-2020-10" target="_blank"> <figure class="bi block content"> <div class="affilationBackground bi info"> <p class="affiliation left-half">Business Insider</p> <p class="affiliation right-half">Oct. &#x27;20</p> </div> <h3 class="title">The GOP &amp; QAnon</h3> <p class="description">Visualizing QAnon-related tweets from GOP and conservative personalities</p> <img class="itemimage" src="gop_love-qanon.27c69814.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background side-project"> <a href="https://www.dallasnews.com/joppa" target="_blank"> <figure class="block content side-project"> <div class="affilationBackground info side-project"> <p class="affiliation left-half">The Dallas Morning News</p> <p class="affiliation right-half">Sept. &#x27;20</p> </div> <h3 class="title">Joppa</h3> <p class="description">A special on how Dallas has neglected a freedman&#x27;s town</p> <img class="itemimage" src="reckoning_with_joppa.2693db28.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background side-project"> <a href="https://observablehq.com/@sawyerclick/impds-complaints-allegations-and-demographics" target="_blank"> <figure class="block content side-project"> <div class="affilationBackground info side-project"> <p class="affiliation left-half">NYU Criminal Justice Lab</p> <p class="affiliation right-half">Sept. &#x27;20</p> </div> <h3 class="title">Police Complaints</h3> <p class="description">How Indianapolis Police Department&#x27;s few bad apples spoil the bunch</p> <img class="itemimage" src="nyu_impd.a66b13b9.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background wsj"> <a href="https://www.wsj.com/articles/coronavirus-lockdown-tested-internets-backbone-11597503600" target="_blank"> <figure class="block content wsj"> <div class="affilationBackground info wsj"> <p class="affiliation left-half">The Wall Street Journal</p> <p class="affiliation right-half">Aug. &#x27;20</p> </div> <h3 class="title">Internet Usage</h3> <p class="description">Scrollytelling radial-chart clocks on how internet usage patterns have been disrupted</p> <img class="itemimage" src="wsj-clocks.2b821027.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background wsj"> <a href="https://www.wsj.com/articles/home-depot-covid-coronavirus-home-improvement-lockdowns-stimulus-check-remodel-11597426959" target="_blank"> <figure class="block content wsj"> <div class="affilationBackground info wsj"> <p class="affiliation left-half">The Wall Street Journal</p> <p class="affiliation right-half">Aug. &#x27;20</p> </div> <h3 class="title">Home Economics</h3> <p class="description">A small-multiple cartogram that showcases Home Depot&#x27;s boom in foot traffic</p> <img class="itemimage" src="wsj_homedepot.3fc4fe21.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background wsj"> <a href="https://www.wsj.com/articles/artificial-intelligence-helps-to-decode-mysterious-earthquake-swarms-11592998200" target="_blank"> <figure class="block content wsj"> <div class="affilationBackground info wsj"> <p class="affiliation left-half">The Wall Street Journal</p> <p class="affiliation right-half">June &#x27;20</p> </div> <h3 class="title">Quake Swarm</h3> <p class="description">How A.I. uncovered secrets about a flurry of earthquakes in California</p> <img class="itemimage" src="quakeswarm-map.ed99e614.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background wsj"> <a href="https://www.wsj.com/articles/covid-19s-environmental-benefits-evaporate-as-world-reopens-11594290145" target="_blank"> <figure class="block content wsj"> <div class="affilationBackground info wsj"> <p class="affiliation left-half">The Wall Street Journal</p> <p class="affiliation right-half">July &#x27;20</p> </div> <h3 class="title">Warming Up</h3> <p class="description">Projected CO2 emissions and how the coronavirus could change things</p> <img class="itemimage" src="emissions.3bfa1ecd.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background wsj"> <a href="https://www.wsj.com/articles/governments-eye-a-green-economic-recovery-some-industries-arent-convinced-11594113028" target="_blank"> <figure class="block content wsj"> <div class="affilationBackground info wsj"> <p class="affiliation left-half">The Wall Street Journal</p> <p class="affiliation right-half">July &#x27;20</p> </div> <h3 class="title">Small Slice</h3> <p class="description">How the world is funding sustainable enterprises amid the pandemic</p> <img class="itemimage" src="green-businesses.f4ecf99f.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background wsj"> <a href="https://www.wsj.com/articles/how-political-groups-are-harvesting-data-from-protesters-11592156142?mod&#x3D;mhp" target="_blank"> <figure class="block content wsj"> <div class="affilationBackground info wsj"> <p class="affiliation left-half">The Wall Street Journal</p> <p class="affiliation right-half">June &#x27;20</p> </div> <h3 class="title">Protest Data</h3> <p class="description">Simplifying how political groups iv class="background side-project"> <a href="https://nyc-recycling.netlify.com" target="_blank"> <figure class="block content side-project"> <div class="affilationBackground info side-project"> <p class="affiliation left-half">Columbia University</p> <p class="affiliation right-half">March &#x27;20</p> </div> <h3 class="title">Zero Waste</h3> <p class="description">Data on why NYC&#x27;s dreams to cut its waste to nil by 2030 won&#x27;t come true</p> <img class="itemimage" src="nyc-recycling.21f1f1d4.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background nbc"> <a href="https://www.nbcnews.com/news/all/cute-videos-little-evidence-police-say-amazon-ring-isn-t-n1136026" target="_blank"> <figure class="block content nbc"> <div class="affilationBackground info nbc"> <p class="affiliation left-half">NBC News</p> <p class="affiliation right-half">Feb. &#x27;20</p> </div> <h3 class="title">Domestic Surveillance</h3> <p class="description">The spread of law partnerships between law enforcement agency and Amazon Ring</p> <img class="itemimage" src="ring-neighbors.2558b3e5.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background nbc"> <a href="https://www.nbcnews.com/health/health-news/coronavirus-numbers-new-cases-2020-n1157271" target="_blank"> <figure class="block content nbc"> <div class="affilationBackground info nbc"> <p class="affiliation left-half">NBC News</p> <p class="affiliation right-half">March &#x27;20</p> </div> <h3 class="title">Coronavirus Tracker</h3> <p class="description">Auto-updating histogram tracking new coronavirus cases in the U.S. per day</p> <img class="itemimage" src="coro-per-day.6eb49e6b.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background side-project"> <a href="https://sawyerclick.github.io/punk/" target="_blank"> <figure class="block content side-project"> <div class="affilationBackground info side-project"> <p class="affiliation left-half">Columbia University</p> <p class="affiliation right-half">Nov. &#x27;19</p> </div> <h3 class="title">Is Punk Dead?</h3> <p class="description">How Spotify&#x27;s punk playlists forget the genre&#x27;s forefathers</p> <img class="itemimage" src="punk-header.ed749fbd.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background nbc"> <a href="https://www.nbcnews.com/tech/internet/coronavirus-pandemic-drove-life-online-it-may-never-return-n1169956" target="_blank"> <figure class="block content nbc"> <div class="affilationBackground info nbc"> <p class="affiliation left-half">NBC News</p> <p class="affiliation right-half">March &#x27;20</p> </div> <h3 class="title">Quarantine Streaming</h3> <p class="description">Visualizing the coronavirus bump for streaming services</p> <img class="itemimage" src="corona-streaming.a1cb7b48.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background side-project"> <a href="https://observablehq.com/@sawyerclick/stepped-up-loophole-predictions" target="_blank"> <figure class="block content side-project"> <div class="affilationBackground info side-project"> <p class="affiliation left-half">Observable</p> <p class="affiliation right-half">March &#x27;20</p> </div> <h3 class="title">Tax Loophole</h3> <p class="description">The projected revenue loss from a century-old tax loophole</p> <img class="itemimage" src="stepped-up-loophole.b6942c88.png" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background side-project"> <a href="https://sawyerclick.github.io/2020-dems/" target="_blank"> <figure class="block content side-project"> <div class="affilationBackground info side-project"> <p class="affiliation left-half">Columbia University</p> <p class="affiliation right-half">July &#x27;19</p> </div> <h3 class="title">2020&#x27;s Dem. candidates</h3> <p class="description">Following some 2020 Dem. candidates around the country via their Facebook events</p> <img class="itemimage" src="2020-dems.64b5d0d2.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background side-project"> <a href="https://observablehq.com/@sawyerclick/hearing-types-in-immigration-courts-for-fy2020s-1st-quarte" target="_blank"> <figure class="block content side-project"> <div class="affilationBackground info side-project"> <p class="affiliation left-half">Observable</p> <p class="affiliation right-half">Feb. &#x27;20</p> </div> <h3 class="title">Immigration Court</h3> <p class="description">Immigration court hearings by the medium through which they are presided over</p> <img class="itemimage" src="immigration-court-hearings.4657c5ca.gif" style="width:100%;"> </figure> </a> </div> </div> <div class="column"> <div class="background nbc"> <a href="https://www.nbcnews.com/politics/donald-trump/state-union-visualized-graphics-donald-trump-2020-n1130451" target="_blank"> <figure class="block content nbc"> <div class="affilationBackground info nbc"> <p class="affiliation left-half">NBC News</p> <p class="affiliation right-half">Feb. &#x27;20</p> </div> <h3 class="title">State of the Union</h3> <p class="description">How long President Trump spent on topics during 2020&#x27;s State of the Union address</p> <img class="itemimage" src="sotu-2020.5e5a1fca.png" style="width:100%;"> </figure> </a> </div> </div> </div> </div> </section> </main> </body></html>
